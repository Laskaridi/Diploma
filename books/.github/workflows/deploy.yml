name: Build and Deploy React App

on:
  push:
    branches:
      - main 

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
        run: npm install

      - name: Build React app
        env:
          REACT_APP_API_MOVIES: ${{ secrets.REACT_APP_API_MOVIES }}
        run: npm run build

     
